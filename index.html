<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Credito de Libre Inversión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Crédito de Libre Inversión</h1>
    <form id="creditForm">
      <label for="monto">¿Cuanto dinero necesitas?</label>
      <input type="number" id="monto" required min="0" step="0.01">

      <label for="tasa">Tasa de interes anual (%) (Varia segun tu banco):</label>
      <input type="number" id="tasa" required min="0" step="0.01">

      <label for="meses">¿A cuantos meses deseas pagar el credito?</label>
      <select id="meses" required>
        <option value="">Seleccione</option>
        <option value="12">12 meses</option>
        <option value="24">24 meses</option>
        <option value="36">36 meses</option>
        <option value="48">48 meses</option>
        <option value="60">60 meses</option>
        <option value="72">72 meses</option>
      </select>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
    <div id="tablaAmortizacion"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
